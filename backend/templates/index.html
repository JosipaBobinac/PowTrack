<!DOCTYPE html>
<html lang="hr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PowTrack - Azil evidencija</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container-fluid">
        <div class="container bg-white p-4 rounded shadow-lg my-4">
            <div class="text-center mb-4">
                <img src="{{ url_for('static', filename='img/logo.jpg') }}" alt="PowTrack Logo" class="img-fluid" style="max-height: 100px;">
                <h1>PowTrack - Azil evidencija</h1>
            </div>


            <!-- Navigacija -->
            <ul class="nav nav-tabs" id="myTab" role="tablist">
                <li class="nav-item" role="presentation">
                    <button class="nav-link active" id="zivotinje-tab" data-bs-toggle="tab" data-bs-target="#zivotinje" type="button" role="tab" aria-controls="zivotinje" aria-selected="true">Životinje</button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="udomitelji-tab" data-bs-toggle="tab" data-bs-target="#udomitelji" type="button" role="tab" aria-controls="udomitelji" aria-selected="false">Udomitelji</button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="statistika-tab" data-bs-toggle="tab" data-bs-target="#statistika" type="button" role="tab" aria-controls="statistika" aria-selected="false">Statistika</button>
                </li>
            </ul>
            <div class="tab-content mt-3" id="myTabContent">
                <!-- Životinje Tab -->
                <div class="tab-pane fade show active" id="zivotinje" role="tabpanel" aria-labelledby="zivotinje-tab">
                    <h3>Dodaj novu životinju:</h3>
                    <form id="forma-zivotinja" class="row g-3 mb-4">
                        <div class="col-md-2">
                            <input type="text" class="form-control" name="ime" placeholder="Ime" required>
                        </div>
                        <div class="col-md-2">
                            <select class="form-select" name="vrsta" required>
                                <option value="">Vrsta...</option>
                                <option value="pas">Pas</option>
                                <option value="mačka">Mačka</option>
                            </select>
                        </div>
                        <div class="col-md-2">
                            <input type="number" class="form-control" name="starost" placeholder="Starost" required>
                        </div>
                        <div class="col-md-2">
                            <select class="form-select" name="spol" required>
                                <option value="">Spol...</option>
                                <option value="Mužjak">Mužjak</option>
                                <option value="Ženka">Ženka</option>
                            </select>
                        </div>
                        <div class="col-md-2">
                            <input type="date" class="form-control" name="datum_prijema" required>
                        </div>
                        <div class="col-md-2">
                            <input type="hidden" name="status" value="u azilu">
                            <button type="submit" class="btn btn-primary w-100">Dodaj životinju</button>
                        </div>
                    </form>

                    <h3 class="mt-4">Životinje u azilu:</h3>
                    <div class="table-responsive">
                        <table class="table table-striped table-hover" id="tablica-zivotinja">
                            <thead>
                                <tr>
                                    <th>Slika</th>
                                    <th>Ime</th>
                                    <th>Vrsta</th>
                                    <th>Starost</th>
                                    <th>Spol</th>
                                    <th>Datum prijema</th>
                                    <th>Status</th>
                                    <th>Opcije</th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- Podaci o životinjama dinamički -->
                            </tbody>
                        </table>
                    </div>
                </div>

                <!-- Udomitelji Tab -->
                <div class="tab-pane fade" id="udomitelji" role="tabpanel" aria-labelledby="udomitelji-tab">
                    <h3>Dodaj novog udomitelja:</h3>
                    <form id="forma-udomitelj" class="row g-3 mb-4">
                        <div class="col-md-3">
                            <input type="text" class="form-control" name="ime" placeholder="Ime" required>
                        </div>
                        <div class="col-md-3">
                            <input type="text" class="form-control" name="prezime" placeholder="Prezime" required>
                        </div>
                        <div class="col-md-3">
                            <input type="text" class="form-control" name="kontakt" placeholder="Kontakt (telefon, email)" required>
                        </div>
                        <div class="col-md-3">
                            <button type="submit" class="btn btn-primary w-100">Dodaj udomitelja</button>
                        </div>
                    </form>

                    <h3 class="mt-4">Popis udomitelja:</h3>
                    <div class="table-responsive">
                        <table class="table table-striped table-hover" id="tablica-udomitelja">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Ime</th>
                                    <th>Prezime</th>
                                    <th>Kontakt</th>
                                    <th>Udomljene životinje</th>
                                    <th>Opcije</th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- Podaci o udomiteljima dinamički -->
                            </tbody>
                        </table>
                    </div>
                </div>

                <!-- Statistika Tab -->
                <div class="tab-pane fade" id="statistika" role="tabpanel" aria-labelledby="statistika-tab">
                    <h3>Statistika udomljavanja:</h3>
                    <div class="row justify-content-center">
                        <div class="col-md-6">
                            <canvas id="statChart" width="400" height="400"></canvas>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- JS i vendor skripte -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Ispravna putanja za script.js -->
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
